
<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <title>Carte de visite</title>
            <link rel="stylesheet" href="style.css"/>
            <!-- On fait appel au CDN de font-awesome pour les icônes  -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
            <!-- On fait appel au CDN de Google Fonts pour les polices  -->
            <link href="https://fonts.googleapis.com/css?family=Lato|Sigmar+One&display=swap" rel="stylesheet">
            
        </head>
        <body>
            <section class="conteneur">
                <div class= "boite">
                    <div class="imag">
                        <img  src="./image.png" alt="photo de profile" /> 
                    </div>

                    <div class="text">
                        <h1>John Doe</h1>
                        <h2> Disinger web</h2>
                    
                        <ul class="contacte">
                            <li><i class="far fa-calendar-alt" alt="émoji calandirer"></i> 1 Janvier 1986</li>
                            <li><i class="fas fa-phone-volume" alt="émoji phone"></i> 06.01.01.01.01</li>
                            <li><i class="fas fa-at" alt="émoji mail"></i>john.doe@gmail.com</li>
                            <li><i class="fas fa-map-marker-alt" alt="émoji map"></i> Cholet</li>
                        </ul> 
                        <ul class="social">
                            <li><a href="#"><i class="fab fa-facebook-square" alt="émoji facebook"></i></a></li>
                            <li> <a href=""><i class="fab fa-twitter" alt="émoji twitter"></i></a> </li>
                            <li> <a href=""><i class="fab fa-linkedin" alt="émoji linkedin"></i></a></li>
                            <li> <a href=""><i class="fab fa-instagram" alt="émoji instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </body>
    </html>
